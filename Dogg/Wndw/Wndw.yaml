---
parameters:
  bckgrnd: &bckgrnd "#1C1C1C"
  frgrnd: &frgrnd "$565656"
  hdrbckgrnd: &hdrbckgrnd "#151624"
WINDOW:
  geometry: 1100x768+0+0
  title: ScriptDogg
WRAPPER:
  Frame:
    PACK:
      -padx: 1
      -pady: 1
      -fill: both
      -expand: 1
    TRAIT:
      -bg: *bckgrnd
      -fg: *frgrnd
      -relief: raised
HEADER:
  FRAME:
    Frame:
      PACK:
        -padx: 1
        -pady: 1
        -side: "left"
        -fill: "y"
      TRAIT:
        -bg: "#151624"
        -fg: "#D25BFF"
        -relief: raised
  LABEL:
    LabFrame:
      PACK:
        -padx: 3
        -pady: 3
        -side: top
      TRAIT:
        -bg: "#1C1C1C"
        -fg: "#565656"
        -font: arial 12 bold
        -label: Environment
        -relief: raised
BODY:
  FRAME:
    Frame:
      PACK:
        -padx: 5
        -pady: 5
        -side: right
        -fill: both
        -expand: 1
      TRAIT:
        -bg: "#1C1C1C"
        -fg: "#0000FF"
        -relief: raised
