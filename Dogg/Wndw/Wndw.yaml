---
WINDOW:
  geometry: 1100x768+0+0
  title: ScriptDogg
WRAPPER:
  Frame:
    PACK:
      "-padx": 1
      "-pady": 1
      "-fill": both
      "-expand": 1
    TRAIT:
      "-bg": "#FFDE5B"
      "-fg": "#002961"
      "-relief": raised
HEADER:
  FRAME:
    Frame:
      PACK:
        "-padx": 1
        "-pady": 1
        "-side": "left"
        "-fill": "y"
      TRAIT:
        "-bg": "#400040"
        "-fg": "#D25BFF"
        "-relief": raised
      LABEL:
        LabFrame:
          PACK:
            "-padx": 3
            "-pady": 3
            "-side": top
          TRAIT:
            "-bg": "#002961"
            "-fg": "#FFDE5B"
            "-font": arial 12 bold
            "-label": Select a Server
            "-relief": raised
BODY:
  FRAME:
    Frame:
      PACK:
        "-padx": 5
        "-pady": 5
        "-side": right
        "-fill": both
        "-expand": 1
      TRAIT:
        "-bg": "#565656"
        "-fg": "#D25BFF"
        "-relief": raised
